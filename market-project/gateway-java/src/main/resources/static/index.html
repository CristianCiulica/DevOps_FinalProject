<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

    <style>
        :root {
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #6c757d;
            --accent-color: #2563eb;
            --border-color: #e5e7eb;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            --chart-grid: #e5e7eb;
        }

        [data-theme="dark"] {
            --bg-color: #111827;
            --card-bg: #1f2937;
            --text-primary: #f3f4f6;
            --text-secondary: #9ca3af;
            --accent-color: #60a5fa;
            --border-color: #374151;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            --chart-grid: #374151;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
            padding-bottom: 50px;
        }
        .navbar-custom {
            background-color: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            transition: background-color 0.3s;
        }

        .brand {
            font-weight: 700;
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .theme-btn {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .theme-btn:hover { background-color: var(--bg-color); }
        .dashboard-card {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 24px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            margin-top: 30px;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .price-display {
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: -1px;
            margin: 10px 0;
        }

        .trend-up { color: #10b981; }
        .trend-down { color: #ef4444; }

        .price-badge {
            font-size: 0.9rem;
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .badge-live { background-color: rgba(16, 185, 129, 0.1); color: #10b981; }
        .badge-anomaly { background-color: rgba(239, 68, 68, 0.1); color: #ef4444; animation: pulse 1.5s infinite; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* AI Section */
        .ai-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .ai-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .ai-btn:hover { opacity: 0.9; }
        .ai-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .ai-response-box {
            background-color: var(--bg-color);
            border-left: 4px solid var(--accent-color);
            padding: 15px;
            border-radius: 4px;
            margin-top: 15px;
            font-size: 1rem;
            line-height: 1.6;
            color: var(--text-secondary);
            transition: background-color 0.3s;
        }
        #chartContainer { position: relative; height: 400px; width: 100%; }

    </style>
</head>
<body>

<nav class="navbar-custom">
    <div class="brand">
        DevOps Final Project
    </div>
    <button class="theme-btn" onclick="toggleTheme()" id="themeIconBtn">
        <i class="fa-regular fa-moon"></i>
    </button>
</nav>

<div class="container">

    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="dashboard-card text-center">
                <div style="display: inline-block;">
                    <span class="price-badge badge-live" id="statusBadge">● Live Connection</span>
                </div>
                <h2 class="text-secondary mt-2" style="font-size: 1rem; font-weight: 400;">Bitcoin (BTC-USD)</h2>
                <div id="priceDisplay" class="price-display trend-up">Loading...</div>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="dashboard-card">
                <div id="chartContainer">
                    <canvas id="priceChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="dashboard-card">
                <div class="ai-header">
                    <h4 style="margin: 0;">AI Market Analyst</h4>
                    <button onclick="askAI()" id="aiBtn" class="ai-btn">
                        Analyze Market
                    </button>
                </div>
                <p class="text-secondary">Powered by Groq (Llama 3.3) & Fear/Greed Index</p>

                <div id="aiContent" style="display: none;">
                    <div class="ai-response-box" id="aiText"></div>
                </div>
            </div>
        </div>
    </div>

</div>

<script>
    function toggleTheme() {
        const body = document.body;
        const currentTheme = body.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

        body.setAttribute('data-theme', newTheme);
        const iconBtn = document.getElementById('themeIconBtn');
        if (newTheme === 'dark') {
            iconBtn.innerHTML = '<i class="fa-regular fa-sun"></i>';
        } else {
            iconBtn.innerHTML = '<i class="fa-regular fa-moon"></i>';
        }
        updateChartTheme(newTheme);
    }
    var myChart = null
    function initChart() {
        const ctx = document.getElementById('priceChart').getContext('2d');
        let gradient = ctx.createLinearGradient(0, 0, 0, 400);
        gradient.addColorStop(0, 'rgba(37, 99, 235, 0.2)');
        gradient.addColorStop(1, 'rgba(37, 99, 235, 0)');

        myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Price',
                    data: [],
                    borderColor: '#2563eb',
                    backgroundColor: gradient,
                    borderWidth: 2,
                    pointRadius: 0,
                    pointHoverRadius: 4,
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    x: {
                        grid: { display: false },
                        ticks: { color: '#6c757d' }
                    },
                    y: {
                        grid: { color: '#e5e7eb' },
                        ticks: { color: '#6c757d' }
                    }
                },
                animation: { duration: 0 }
            }
        });
    }

    function updateChartTheme(theme) {
        if (!myChart) return;

        const textColor = theme === 'dark' ? '#9ca3af' : '#6c757d';
        const gridColor = theme === 'dark' ? '#374151' : '#e5e7eb';

        myChart.options.scales.x.ticks.color = textColor;
        myChart.options.scales.y.ticks.color = textColor;
        myChart.options.scales.y.grid.color = gridColor;
        myChart.update();
    }
    var lastPrice = 0;
    function connect() {
        var socket = new SockJS('/ws-market');
        var stompClient = Stomp.over(socket);
        stompClient.debug = null;

        stompClient.connect({}, function (frame) {
            stompClient.subscribe('/topic/prices', function (message) {
                var data = JSON.parse(message.body);
                updateUI(data);
            });
        });
    }

    function updateUI(data) {
        const display = document.getElementById('priceDisplay');
        const badge = document.getElementById('statusBadge');
        const currentPrice = data.price;
        display.innerText = "$" + currentPrice.toLocaleString('en-US', {minimumFractionDigits: 2});
        if (currentPrice > lastPrice) {
            display.className = "price-display trend-up";
        } else if (currentPrice < lastPrice) {
            display.className = "price-display trend-down";
        }
        lastPrice = currentPrice;
        if (data.isAnomaly) {
            badge.className = "price-badge badge-anomaly";
            badge.innerText = "⚠️ High Volatility Detected";
        } else {
            badge.className = "price-badge badge-live";
            badge.innerText = "● Live Market";
        }

        const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        myChart.data.labels.push(time);
        myChart.data.datasets[0].data.push(currentPrice);

        if (myChart.data.labels.length > 50) {
            myChart.data.labels.shift();
            myChart.data.datasets[0].data.shift();
        }
        myChart.update();
    }

    function askAI() {
        const btn = document.getElementById('aiBtn');
        const container = document.getElementById('aiContent');
        const text = document.getElementById('aiText');

        container.style.display = 'block';
        text.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Analyzing market data...';
        btn.disabled = true;

        fetch('http://localhost:8080/api/ai-analysis')
            .then(res => res.text())
            .then(data => {
                text.innerHTML = "";
                let i = 0;
                function typeWriter() {
                    if (i < data.length) {
                        text.innerHTML += data.charAt(i);
                        i++;
                        setTimeout(typeWriter, 15);
                    } else {
                        btn.disabled = false;
                    }
                }
                typeWriter();
            })
            .catch(err => {
                text.innerHTML = '<span class="text-danger">Error: ' + err + '</span>';
                btn.disabled = false;
            });
    }

    window.onload = function() {
        initChart();
        connect();
    };
</script>
</body>
</html>
